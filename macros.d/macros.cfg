[gcode_macro chamber_LED_on]
gcode:
    SET_LED LED=chamber_leds RED=1 GREEN=1 BLUE=1

[gcode_macro chamber_LED_dim]
gcode:
    SET_LED LED=chamber_leds RED=0.25 GREEN=0.25 BLUE=0.25

[gcode_macro chamber_LED_off]
gcode:
    SET_LED LED=chamber_leds blue=0 red=0 green=0

[gcode_macro chamber_LED_blue]
gcode:
    SET_LED LED=chamber_leds BLUE=1

[gcode_macro chamber_LED_red]
gcode:
    SET_LED LED=chamber_leds RED=1

[gcode_macro mini12864_white]
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1    ; set mini12864 display to white
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2    ; set lh knob to white 
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3    ; set rh knob to white
	
[gcode_macro displayknob_white]	
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2    ; set lh knob to white 
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3    ; set rh knob to white

[gcode_macro displayknob_red]	
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 INDEX=2    ; set lh knob to red
    SET_LED LED=fysetc_mini12864 RED=1 INDEX=3    ; set rh knob to red	

[gcode_macro displayknob_blue]	
gcode:
    SET_LED LED=fysetc_mini12864 BLUE=1 INDEX=2    ; set lh knob to blue
    SET_LED LED=fysetc_mini12864 BLUE=1 INDEX=3    ; set rh knob to blue

[gcode_macro set_logo_leds_on]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_logo_leds red=1 blue=1 green=1 white=0 transmit={transmit} 

[gcode_macro set_logo_leds_blue]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_logo_leds blue=1 transmit={transmit} 

[gcode_macro set_logo_leds_red]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_logo_leds red=1 transmit={transmit} 

