# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

[include config.d/*.cfg]
[include macros.d/*.cfg]
[include hardware.d/*.cfg]

[mcu]
#serial: /dev/ttyAMA0
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_35001C000750305538333620-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 400 
max_accel: 15000			        #Max 4000
max_z_velocity: 50			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 20.0

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 63.2
shaper_type_y = mzv
shaper_freq_y = 46

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: ^PB14
position_min: 0
position_endstop: 303
position_max: 303
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
interpolate: false
run_current: .95
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: ^PB13
position_min: 0
position_endstop: 305.5
position_max: 306
homing_speed: 75 #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: false
run_current: 0.95
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

##	In E1-MOT Position
##	Z Stepper - Left
[stepper_z]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

endstop_pin: ^PA0
#position_endstop: -0.5
position_min: -15
position_max: 240
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC14
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E2-MOT Position
##	Z1 Stepper - Rear
[stepper_z1]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PC15
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## In E3-MOT Position
## Z2 Stepper - Right
[stepper_z2]
step_pin: PD12
dir_pin: PC4
enable_pin: !PE8
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: PA15
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
#rotation_distance: 17.436 #22.6789511	#Bondtech 5mm Drive Gears
#gear_ratio: 50:17				#BMG Gear Ratio
## Bondtech LGX
#rotation_distance: 49.665
#gear_ratio: 45:14, 37:17
#microsteps: 64
#full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
##LGX Lite
rotation_distance: 5.7
#gear_ratio: 45:14, 37:17
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
##  In E0 OUT Position
heater_pin: PB15
sensor_type: PT1000
sensor_pin: PC0
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 25.814
#pid_ki = 1.256
#pid_kd = 132.621

##	Try to keep pressure_advance below 1.0
pressure_advance: 0.025
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.020

[firmware_retraction]
retract_length: 0.4
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

##	In E0-MOT Position
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.625
#hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

##	SSR Pin - In BED OUT position
[heater_bed]
heater_pin: PB4
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC3
max_power: 0.80
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 36.817
#pid_ki: 1.488
#pid_kd: 227.804

#####################################################################
#	Probe
#####################################################################

[probe]
pin: ^PA3
x_offset: 0
y_offset: 17.5
z_offset: 6.42
speed: 7.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

#####################################################################
#	Fan Control
#####################################################################

##	Hotend Fan - FAN1 Connector
[heater_fan hotend_fan]
pin: PB0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

##	Print Cooling Fan - FAN0 Connector
[fan]
pin: PB1
#max_power: 0.4
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

##	Controller fan - FAN2 Connector
[heater_fan controller_fan]
pin: PB2
max_power: 1.0
kick_start_time: 1.0
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 45.0
#fan_speed: 0.9

##  Exhaust fan
[heater_fan nevermore_rear]
pin: expander:PA1
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 90
fan_speed: 0.50

[heater_fan nevermore_bed_L]
pin: expander:PA2
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 90.0
fan_speed: 0.50

[heater_fan nevermore_bed_R]
pin: expander:PA3
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 90.0
fan_speed: 0.50

#######################################
#### Enclosure temp sensor
#######################################

[thermistor chamber_temp]
temperature1: 25
resistance1: 10000
beta: 3950

[temperature_sensor toolhead]
sensor_type: chamber_temp
sensor_pin: PC1
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor frame]
sensor_type: Generic 3950
sensor_pin: expander:PA6

[temperature_sensor enclosure]
sensor_type: Generic 3950
sensor_pin: expander:PA5

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
   status_homing
   chamber_led_on
   M117 Homing...
   G90
   G0 Z5 F600
   G28 X Y
   G0 X167 Y305.5 F3600 
   G28 Z
   G0 Z10 F1800  
   #G0 X150 Y150 Z10 F3600
   status_ready
   M117

[z_tilt]
z_positions:    
    -46, 20
    150, 338
    346, 20
points:
    30, 5
	150, 245
	270, 5
speed: 300
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075  

[bed_mesh]
speed: 200
horizontal_move_z: 15
mesh_min: 40, 40
mesh_max: 260,260
fade_start: 0.6
fade_end: 5.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 24

#####################################################################
#	Displays
#####################################################################

##	mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
spi_bus: spi1

##	To control Neopixel RGB in mini12864 display
[neopixel fysetc_mini12864]
pin: PC12
chain_count: 3
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#####################################################################
#	Neopixels
#####################################################################

[neopixel my_neopixel]
pin: PD3
chain_count:35
color_order: GRB
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

[neopixel sb_leds]
pin: expander:PB1
# #   The pin connected to the neopixel. This parameter must be
# #   provided.
chain_count: 3
# #   The number of Neopixel chips that are "daisy chained" to the
# #   provided pin. The default is 1 (which indicates only a single
# #   Neopixel is connected to the pin).
color_order: GRB
# #   Set the pixel order required by the LED hardware. Options are GRB,
# #   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.9
initial_GREEN: 0.9
initial_BLUE: 0.9

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = logo, Index 2 and 3 = nozzle

[delayed_gcode setsb_leds]
initial_duration: 1
gcode:
        SET_LED LED=sb_leds RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=sb_leds RED=1 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0
        SET_LED LED=sb_leds RED=1 GREEN=1 BLUE=1 INDEX=3  

## 	Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

