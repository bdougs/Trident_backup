##############Trident####################

[include config.d/*.cfg]
[include macros.d/*.cfg]
[include hardware.d/*.cfg]

[mcu]
serial:  /dev/serial/by-id/usb-Klipper_stm32f446xx_310030000550314D35323820-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: fb6ec5943d28

[printer]
kinematics: corexy
max_velocity: 400 
max_accel: 20000			        #Max 4000
max_z_velocity: 50			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 20.0

[input_shaper]
shaper_type_x = zv
shaper_freq_x = 71.6
shaper_type_y = mzv
shaper_freq_y = 53.0

[exclude_object]

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to MOT6 (B Motor)
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^EBBCan: PA5
position_min: 0
position_endstop: 303
position_max: 303
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE1
interpolate: false
run_current: 1.3
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to MOT7 (A Motor)
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PG9
position_min: 0
position_endstop: 305.5
position_max: 306
homing_speed: 75 #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD3
interpolate: false
run_current: 1.3
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

##	In MOT2_1 Position
##	Z Stepper - Left
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

endstop_pin: ^PG10
#position_endstop: -0.5
position_min: -15
position_max: 240
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	In MOT1 Position
##	Z1 Stepper - Rear
[stepper_z1]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PD11
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## In MOT0 Position
## Z2 Stepper - Right
[stepper_z2]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 4
microsteps: 4
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: PC4
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: EBBCan: PA9
dir_pin: !EBBCan: PA8
enable_pin: !EBBCan: PA10
##LGX Lite
rotation_distance: 5.7
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
##  In E0 OUT Position
heater_pin: EBBCan: PB1
sensor_type: PT1000
sensor_pin: EBBCan: PA0
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 25.814
#pid_ki = 1.256
#pid_kd = 132.621

##	Try to keep pressure_advance below 1.0
pressure_advance: 0.025
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.020

[firmware_retraction]
retract_length: 0.60
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

##	In E0-MOT Position
[tmc2209 extruder]
uart_pin: EBBCan: PA13
interpolate: false
run_current: 0.645
#hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

##	SSR Pin - In BED OUT position
[heater_bed]
heater_pin: PA3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 0.80
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 36.817
#pid_ki: 1.488
#pid_kd: 227.804

#####################################################################
#	Probe
#####################################################################

[probe]
pin: ^EBBCan: PA4
x_offset: 0
y_offset: 17.5
z_offset: 6.42
speed: 7.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

#####################################################################
#	Fan Control
#####################################################################

##	Hotend Fan - FAN1 Connector
[heater_fan hotend_fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

##	Print Cooling Fan - FAN0 Connector
[fan]
#pin: PB1
pin: EBBCan: PA2
#max_power: 0.4
kick_start_time: 0.5
off_below: 0.10

##	Controller fan - FAN2 Connector
[heater_fan controller_fan]
pin: PE5
max_power: 1.0
kick_start_time: 1.0
shutdown_speed: 0.0
heater: extruder
heater_temp: 45.0
#fan_speed: 0.9

###############Exhaust_Fan_Control###############
##  Exhaust fan
[heater_fan nevermore_rear]
pin: expander:PA3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 90.0
fan_speed: 0.50

#######################################
#### Temp sensors
#######################################

#[thermistor chamber_temp]
#temperature1: 25
#resistance1: 10000
#beta: 3950

#[temperature_sensor toolhead]
#sensor_type: chamber_temp
#sensor_pin: PC1
#min_temp: 0
#max_temp: 100
#gcode_id: C

[temperature_sensor frame]
sensor_type: Generic 3950
sensor_pin: expander:PA6

[temperature_sensor enclosure]
sensor_type: Generic 3950
sensor_pin: expander:PA5

[adc_temperature stm32f1_mcu]  # Also valid for stm32f042 mcus
temperature1: 25
voltage1: 1.430
temperature2: 125
voltage2: 1.000 # voltage1 + 100 * -.004300

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
   status_homing
   chamber_led_on
   M117 Homing...
   G90
   G0 Z5 F600
   G28 X Y
   G0 X169 Y305.5 F3600 
   G28 Z
   G0 Z10 F1800  
   #G0 X150 Y150 Z10 F3600
   status_ready
   M117

[z_tilt]
z_positions:    
    -46, 20
    150, 338
    346, 20
points:
    30, 5
	150, 245
	270, 5
speed: 300
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075  

[bed_mesh]
speed: 200
horizontal_move_z: 15
mesh_min: 40, 40
mesh_max: 260,260
fade_start: 0.6
fade_end: 5.0
probe_count: 5,5
algorithm: bicubic
#relative_reference_index: 12

#####################################################################
#	Displays
#####################################################################

##	mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

##	To control Neopixel RGB in mini12864 display
[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 
########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>
#####################################################################
#	Neopixels
#####################################################################

[neopixel chamber_leds]
pin: PB0
chain_count:28
color_order: GRB
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

[neopixel sb_leds]
pin: EBBCan: PA3
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 10
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 1.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = logo, Index 2 and 3 = nozzle

#[delayed_gcode setsb_leds]
#initial_duration: 1
#gcode:
      #_set_sb_leds_by_name leds="logo" color="standby" transmit=0
      #_set_sb_leds_by_name leds="nozzle" color="standby" transmit=1

[output_pin daylight]
pin: expander: PA0
pwm: True
cycle_time: 0.01

